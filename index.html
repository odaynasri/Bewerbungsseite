    <title>Anmelden</title>
    <link rel="stylesheet" href="CSS-data/Login-style.css">
    <div class="glass-container">
        <div class="login-box">
            <h2>Anmelden</h2>
            <form action="indexmean.html">

                <input type="text" id="username" name="username" required placeholder="Benutzername oder E-mail Adresse">
                
                <input type="password" id="password" name="password" required placeholder="Passwort">
                
                <div class="options">
                    <input class="label-color" type="checkbox" id="remember" name="remember">
                    <label for="remember">Angemeldet bleiben</label>
                    <a href="#">Passwort Vergessen?</a>
                </div>
                
                <button type="submit">
                    <a class="login-color" href="indexmean.html">Anmelden</a>
                </button>

            </form>
        </div>
    </div>
